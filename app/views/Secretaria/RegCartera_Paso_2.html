<div class="col s10 offset-s1" ng-init="Mostrar()">
  <div class="card-panel z-depth-2">
    <h3><span><i class="material-icons medium left">inbox</i><span> Registro de Cartera</h3>
    <div class="divider"></div>
    <br>
    <a href="#!/Secretaria/RegCartera" class="btn-floating waves-effect waves-light grey"><i class="material-icons">keyboard_backspace</i></a>
    <br><br>
    <div class="row">
      <nav>
        <div class="nav-wrapper grey">
          <div class="col s12">
            <a class="breadcrumb">Paso 1</a>
            <a class="breadcrumb">Paso 2</a>
          </div>
        </div>
      </nav>
    </div>
    <h3>Expediente {{datos.expedienteId}}</h3>
    <div class="row">
      <div class="col s12 m6"><h5>Identificacion: {{datos.expediente.identificacion}}</h5></div>
      <div class="col s12 m6"><h5>Nombre: {{datos.expediente.nombre}}</h5></div>
    </div>
    <fieldset> <legend>Documentos Adjuntos</legend>
      <iframe id="iframeDoc" src="" style="width: 100%;height: 460px;"></iframe>
    </fieldset>
  </div>
</div>
