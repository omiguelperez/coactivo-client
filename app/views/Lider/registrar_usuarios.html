<div class="col s10 offset-s1">
	<div class="card-panel z-depth-2">
		<h3><span><i class="material-icons medium left">inbox</i><span> Registro de Usuarios</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <label>Tipo de Persona</label><br>
                        <input type="radio" name="persona" id="radioNatural" value="1" ng-model="Nuevo.Persona.TipoPersonaId" class="with-gap">
                        <label for="radioNatural">Natural</label>
                        <input type="radio" name="persona" id="radioJuridica" value="2" ng-model="Nuevo.Persona.TipoPersonaId" class="with-gap">
                        <label for="radioJuridica">Juridica</label>
                    </div>
                    <div class="col s6">
                        <label for="cmbRol">Rol Sistema</label>
                        <select id="cmbRol" class="browser-default">
                                <option ng-repeat="dato in listadoRoles" value="{{dato.name}}">{{dato.name}}</option>
                        </select>
                    </div>
                </div>
                            <div class="row">
				<fieldset> <legend>Datos Personales</legend>
				<div class="input-field col s4">
					<input type="number" name="identificacion" id="inputidentificacion" ng-model="Nuevo.Persona.Identificacion" class="validate" pattern="[0-9]*" >
					<label for="inputidentificacion" data-error="Sólo Números" data-success="">Numero Documento</label>
				</div>
				<div class="input-field col s4">
					<input type="text" name="nombres" id="inputNombres" ng-model="Nuevo.Persona.Nombres" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]*" class="validate">
					<label for="inputNombres" data-error="Sólo Letras" data-success="">Nombres</label>
				</div>
				<div class="input-field col s4">
					<input type="text" name="pApellido" id="inputpApellido" ng-model="Nuevo.Persona.Apellidos" class="validate" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]*">
					<label for="inputpApellido" data-error="Sólo Letras" data-success="">Apellidos</label>
				</div>
				<div class="col s4">
					<label for="cmbSexo">Sexo</label>
					<select id="cmbSexo" class="browser-default">
						<option selected="false" disabled="false">Seleccione una Opción</option>
						<option value="M">Masculino</option>
						<option value="F">Femenino</option>
					</select>
				</div>
				<div class="input-field col s3">
                    <select id="cmbNacionalidad">
                            <option ng-repeat="dato in listadoPaises" value="{{dato.paisId}}">{{dato.nombre}}</option>
                    </select>
                    <label for="cmbNacionalidad">Nacionalidad</label>
                </div>
			</fieldset>


		</div>

		<div class="row">
			<fieldset> <legend> Fecha y Lugar de Nacimiento </legend>
				<div class="col s3">
					<label for="inputNacimiento">Fecha de Nacimiento</label>
					<input class="" type="date" name="fechaNac" id="inputNacimiento" ng-model="Nuevo.Fecha_Nacimiento">
				</div>
				<div class="col s3">
										<label for="cmbPaisNacimiento">Pais Nacimiento</label>
                    <select id="cmbPaisNacimiento" class="browser-default">
                            <option ng-repeat="dato in listadoPaises" value="{{dato.paisId}}">{{dato.nombre}}</option>
                    </select>
                </div>
				<div class="col s3">
										<label for="cmbDepartamento">Departamento</label>
                    <select id="cmbDepartamento" class="browser-default">
                            <option ng-repeat="dato in listadoDepartamentos" value="{{dato.departamentoId}}">{{dato.nombre}}</option>
                    </select>
                </div>
				<div class="col s3">
										<label for="cmbMunicipio">Municipio</label>
                    <select id="cmbMunicipio" class="browser-default">
                            <option ng-repeat="dato in listadoMunicipios" value="{{dato.municipioId}}">{{dato.nombre}}</option>
                    </select>
                </div>
			</fieldset>
			<div class="row"></div>
			<fieldset> <legend>Direccion de Correspondencia</legend>
				<div class="input-field col s3">
					<input type="text" name="direccion" id="inputDireccion" ng-model="Nuevo.Persona.Direccion" class="validate">
					<label for="inputDireccion">Direccion</label>
				</div>
				<div class="col s3">
					<label for="cmbPaisCorrespondencia">Pais Correspondencia</label>
          <select id="cmbPaisCorrespondencia" class="browser-default">
            <option ng-repeat="dato in listadoPaises" value="{{dato.paisId}}">{{dato.nombre}}</option>
          </select>
        </div>
				
				<div class="input-field col s3">
					<input type="number" name="telefono" id="inputTelefonoCorr" ng-model="Nuevo.Persona.Telefono" pattern="[0-9]*" class="validate">
					<label for="inputTelefonoCorr" data-error="Sólo Números" data-success="">Telefono</label>
				</div>
				<div class="input-field col s3">
					<input type="text" name="municipio" id="inputEmailCorr" ng-model="Nuevo.Persona.Email" pattern="[A-Za-záéíóúAÉÍÓÚÑñ\s0-9._%+-]+@[A-Za-záéíóúAÉÍÓÚÑñ\s0-9.-]+\.[A-Za-záéíóúAÉÍÓÚÑñ\s]{2,4}$" class="validate">
					<label for="inputEmailCorr">Email</label>
				</div>
			</fieldset>
                        <div class="row"></div>
			<fieldset> <legend>Datos de Usuario</legend>
				<div class="input-field col s3">
					<input type="text" name="usuario" id="inputUsuario" ng-model="Nuevo.CreateUserBindingModel.UserName" class="validate">
					<label for="inputUsuario">Usuario</label>
				</div>
				<div class="input-field col s3">
					<input type="password" name="password" id="inputPassword" ng-model="Nuevo.CreateUserBindingModel.Password"  class="validate">
					<label for="inputPassword" data-error="Letras Numero y Caracteres Especiales" data-success="">Password</label>
				</div>
				<div class="input-field col s3">
                                    <input type="password" name="confirmpassword" id="inputConfirmPassword" ng-model="Nuevo.CreateUserBindingModel.ConfirmPassword" class="validate">
					<label for="inputConfirmPassword" data-error="Coincidir Con Password" data-success="">Confirmar Password</label>
				</div>
			</fieldset>
                        <br>
			<div class="row">
                            <input type="button" class="btn grey" id="btnreg" ng-click="clickRegistrarUsuario()" value="Registrar">
                            <div class="progress" id="Cargando">
                                <div class="indeterminate"></div>
                            </div>
			</div>
	</div>
</div>
